<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
        
        <!--=============== REMIX ICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>DotCard</title>
    </head>
    <body>
        <!--=============== HEADER ===============-->
        <header class="profile container">
            <!-- Theme button -->
            <i class="ri-moon-line change-theme" id="theme-button"></i>

            <div class="profile__container grid">
                <div class="profile__data">
                    <div class="profile__border">
                        <div class="profile__perfil">
                            <!-- Insert your image, according to the example size of the portfolio -->
                            <img src="assets/img/perfil.jpg" alt="">
                        </div>
                    </div>
                    
                    <h2 class="profile__name">Au Coin Gourmand
                        <i class="ri-checkbox-circle-fill"></i>
                    </h2>
                    <h3 class="profile__profession">Restaurant</h3>

                </div>


                <div class="profile__buttons">
                    <!-- Insert your CV -->
                    <a download="" href="assets/vcf/Au Coin Gourmand.vcf" class="button">
                        Ajouter aux contacts <i class="ri-download-line"></i>
                    </a>

                    <div class="profile__buttons-small">
                        <!-- Insert a real number plus country code -->
                        <a href="https://api.whatsapp.com/send?phone=32475564883&text=Hello, more information!" target="_blank" class="button button__small button__gray">
                            <i class="ri-whatsapp-line"></i>
                        </a>
                        <!-- Insert your brand name or profile -->
                        
                    </div>
                </div>
            </div>
            <ul class="profile__social">
                    <a href="https://fr.tripadvisor.be/Restaurant_Review-g188644-d12793209-Reviews-Au_Coin_Gourmand-Brussels.html" >
                        <img src="assets/img/tripadvisor.jpeg" style="border-radius: 30px;" width="100" height="100">
                        <h4 style="">TripAdvisor</h4>
                    </a>
                    <a href="https://instagram.com/restaurantaucoingourmand?igshid=NjIwNzIyMDk2Mg==" >
                        <img src="assets/img/instagram.jpeg" style="border-radius: 30px;"  width="100" height="100"> 
                        <h4 >Instagram</h4>
                    </a>
                    <a href=" https://g.co/kgs/kgAW7x">
                        <img src="assets/img/google.png" style="border-radius: 30px;"  width="100" height="100"> 
                        <h4 >Google</h4>
                    </a>
            </ul>
            

        </header>

        <!--=============== MAIN ===============-->
        <main class="main">
            <section class="filters container">
                <!--=============== FILTERS TABS ===============-->
                <ul class="filters__content">
                    <button class="filters__button filter-tab-active" data-target="#projects">
                        Restaurant
                    </button>
                    
                </ul>

                <div class="filters__sections">
                    <!--=============== PROJECTS ===============-->
                    <div class="projects__content grid filters__active" data-content id="projects">
                        <article class="projects__card">
                            <!-- Insert your image in a rectangular format (Ex: 600 x 400, 1000 x 800, 1200 x 1000, etc) -->
                            <img src="assets/img/R1.jpg" alt="" class="projects__img">

                        </article>

                        <article class="projects__card">
                            <img src="assets/img/R2.jpeg" alt="" class="projects__img">

                        </article>

                        <article class="projects__card">
                            <img src="assets/img/R3.jpeg" alt="" class="projects__img">

                        </article>
                        <article class="projects__card">
                            <!-- Insert your image in a rectangular format (Ex: 600 x 400, 1000 x 800, 1200 x 1000, etc) -->
                            <img src="assets/img/R4.jpg" alt="" class="projects__img">
                            </div>
                        </article>
                    </div>
                </div>
            </section>
        </main>

        <!--=============== FOOTER ===============-->
        <footer class="footer container">
            <span class="footer__copy">
                &#169; AK5. All rigths reserved
            </span>
        </footer>

        <!--=============== SCROLLREVEAL ===============-->
        <script src="assets/js/scrollreveal.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
